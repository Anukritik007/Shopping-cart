<div class="row">
    <div class="col-xs-12">
        <img [src]="" alt="" class="img-responsive" style="max-height: 50px" />
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div *ngIf="recipe">
            <h1>{{recipe.name}}</h1>
            <p>{{recipe.description}}</p>
        </div>
        <!-- <ng-template #Placeholder>Please click on a recipe</ng-template> -->
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div type="button" class="btn-group">
            <button class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
